<div class="wrapper">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
    </ng-container>

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
      <td mat-cell *matCellDef="let channel">{{ channel.rank }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Channel Name</th>
      <td mat-cell *matCellDef="let channel">{{ channel.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
      <td mat-cell *matCellDef="let channel">{{ channel.grade }}</td>
    </ng-container>
  
    <ng-container matColumnDef="video_uploads">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Video Uploads</th>
      <td mat-cell *matCellDef="let channel">{{ channel.video_uploads }}</td>
    </ng-container>
  
    <ng-container matColumnDef="subscribers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscribers</th>
      <td mat-cell *matCellDef="let channel">{{ channel.subscribers }}</td>
    </ng-container>
  
    <ng-container matColumnDef="video_views">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Video Views</th>
      <td mat-cell *matCellDef="let channel">{{ channel.video_views }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>

<div class="pagination">
  <app-pagination [count]="500" [perPage]="20"></app-pagination>
</div>
